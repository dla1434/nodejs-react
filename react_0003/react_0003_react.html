<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    setInterval(() => {
      const date = new Date()
      //ex) 5:53:0 -> 05:53:00으로 두 자리로 포맷팅
      const hour = date.getHours()
      const min = date.getMinutes()
      const sec = date.getSeconds()
      const z2 = (v) => {
        const s = '00' + v
        //ex1) 5란면 005가 되고, 마지막 2자리만 가져오므로 05,
        //ex2) 54란면 0054가 되고, 마지막 2자리만 가져오므로 54,
        return s.substr(s.length-2, 2)
      }

      //크롬 개발자 모드에서 보면, h1 태그에서 {sec} 부분만 깜박인다.
      //즉 react에서는 변경이 되는 부분만 치환이 된다.
      //가상돔을 사용해서 더 빠른 성능을 낼 수 있다.
      const element = <h1>{z2(hour)}:{z2(min)}:{z2(sec)}</h1>
      ReactDOM.render(element, root)
    }, 1000)
  </script>
</body>

</html>
