<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function Card (props) {
      const cardStyle = {
        border: "1px solid black",
        padding: 10
      }

      return <div style={cardStyle}>
        <span>2018년 01월 30일 화요일</span>
        <hr/>
        <span>{props.author}</span>
        {props.children}
      </div>
    }
    
    const root = document.getElementById('root')
    const element = <Card author="Noname">
      <h1>Lorem ipsum dolor sit amet</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus efficitur lacinia arcu vitae facilisis. Praesent vitae purus fringilla, sollicitudin nisl et, tempor arcu. Mauris efficitur vehicula neque sit amet auctor. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur luctus vestibulum volutpat. Aliquam eu nulla non elit pharetra maximus a et ex. Etiam ex dui, sollicitudin eget suscipit a, eleifend vitae lectus.</p>
    </Card>
    ReactDOM.render(element, root)
  </script>
</body>

</html>
