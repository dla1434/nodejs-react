<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- 
    Component 하위에 변수나, 함수 선언 시 에러 발생
    에러 문구) Uncaught SyntaxError: embedded: Unexpected token (3:8)
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class Test extends React.Component {
      a = 10
      
      //클래스이기 때문에 하위에 함수를 추가로 정의할 수 있다.
      hello () {
        return 20
      }
      
      render () {
        alert(this.a)
        //this 생략 시 오류가 발생된다.
          //에러 내용) ReferenceError: hello is not defined
        alert(this.hello())
        return <h1 style={{color: this.props.color}}>{this.props.children}</h1>
      }
    }

    const element = <Test color="red">Helolo Component</Test>
    ReactDOM.render(element, root)
  </script>
</body>

</html>
