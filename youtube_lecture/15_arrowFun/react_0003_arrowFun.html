<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- 
    Component 하위에 변수나, 함수 선언 시 에러 발생
    에러 문구) Uncaught SyntaxError: embedded: Unexpected token (3:8)
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class ClassA extends React.Component {
      a = 10

      render () {
        //class와 function에서 this 키워드의 의미는 다르다.
        const a = function () { alert(this.a) } //undefined 출력
        const b = () => { alert(this.a) }       //[object Object] 출력

        //a는 exception 문제 발생
        try{
          a()
        }catch(e){
          alert("a에서 문제가 발생됐습니다.")
          alert(e)  //TypeError: Cannot read property 'a' of undefined
        }

        //b는 정상 처리
        //
        try{
          b()
        }catch(e){
          alert("b에서 문제가 발생됐습니다.")
          alert(e)
        }

        return <h1 style={{color: this.props.color}}>{this.props.children}</h1>
      }
    }
    
    const element = <div>
        <ClassA color="red">Hellow React</ClassA>
      </div>
    ReactDOM.render(element, root)
  </script>
</body>

</html>
