<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const str = "Hello"
    const attr = "Hello"
    const customStyle = {
      color: "red",
      textAlign: "center"
    }
    //기본 사용
    // const element = <h1 title={str} style={customStyle}>{str} World</h1>

    //만약 style을 변수가 아닌 직접 넣고 싶다면 {}를 한번 더 감싸야 인식된다.
    const element = <h1 title={str} style={{color: "red", textAlign: "center"}}>style을 직접 입력할때는 가로를 한번 더 감싼다.</h1>
    
    //여러줄로 입력되는 경우라 ()로 감싸서 입력할 수 있다.
    const element = (
      <h1 title={attr} style={customStyle}>{str} World</h1>
    )

    const root = document.getElementById('root')

    ReactDOM.render(element, root)
  </script>
</body>

</html>
