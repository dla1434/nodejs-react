<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class CBox extends React.Component {
      //생성자 인자는 총 3개 인데, 생략도 가능한 듯
      constructor(props){
        super(props)
        this.state = {
          checked: false
        }
      }
      render () {
        //체크되지 않았을때 표시되는 아이콘
        //render에서 정의된 변수이고, render에서 변수를 사용할 경우 this를 안 붙여도 되는 듯
        let mark = '□'
        let bstyle = {
          fontWeight: 'normal'
        }

        //체크되어 있는 지 확인
        if (this.state.checked) {
          mark = '■'
          bstyle = { fontWeight: 'bold'}
        }

        //클릭 이벤트 메소드를 arrow function -> function으로 바꾼다면 어떻게 될까?
          //체크박스를 클릭 시 다음과 같이 에러가 발생된다.
          //에러 발생 : Cannot read property 'state' of undefined
        /*
        const clickHandler = function (e) {
          //일반 function으로 정의하게 되면 this가 undefined로 덮어써지면서, state 접근 시 에러가 발생
          console.log(this) //undefined
          const newValue = !this.state.checked
          this.setState({
            checked: newValue
          })
        }
        */
        
        //위의 에러를 해결하려면??
          //방법1) function을 ()로 묶고 bind(this)를 호출 한다.
            //bind(this)가 내부에서 어떤 의미를 가지게 할 지 지정한다
            //bind(this)를 지정하면 외부의 this와 내부의 this가 같다는 걸 의미
            //즉 화살표 함수를 사용했을때와 동일하게 실행할 수 있다.
        const clickHandler = (function (e) {
          console.log(this) //undefined
          //this가 undefined로 덮어써지면서, state 접근 시 에러가 발생
          const newValue = !this.state.checked
          this.setState({
            checked: newValue
          })
        }).bind(this)

        //return에서 여러줄을 처리하는 경우 ()로 감싸면 된다.
        return (
          <div onClick={clickHandler} style={bstyle}>
            {mark} {this.props.label}
          </div>
        )
      }
    }

    const dom = <div>
        <CBox label="Apple" />
        <CBox label="Banana" />
        <CBox label="Orange" />
        <CBox label="Mango" />
      </div>
    ReactDOM.render(dom, root)
  </script>
</body>

</html>
