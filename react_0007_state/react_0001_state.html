<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    //컴포넌트를 만드는 부분
    class TestA extends React.Component {
      //constructor 안에서 super를 지정하지 않으면 에러가 발생된다.
      //에러 내용) Inline Babel script: missing super() call in constructor
      //React.Component의 인자로는 props, context, updater가 있다.
      constructor (props, context, updater) {
        super(props, context, updater)

        //상태(state) : 
          //화면에 출력하고 싶은 것, 객체로 넣어주면 된다.
          //쉽게 생각하면 화면에서 데이터가 변경되어 주기적으로 처리하는 것은 state로
          // 고정되어 처리하는 것은 props로 처리한다고 생각하면 된다.
        this.state = { text: '안녕하세요'}
        //this.state.<키> : 상태를 가져오려면
        //this.setState({키:값}) : 해당 상태를 변경
          //this.state.<키>라면 상태 값만 변경된다.
          //this.setState({키:값})는 상태값 + render() + 화면에 반영까지 된다.
        setTimeout(() => {
          this.setState({text: '안녕히 가세요~'})
        }, 3000);
      }

      //Class에서는 반드시 render를 정의해서 return 해야한다.
      render () {
        return <h1>{this.state.text}</h1>
      }
    }
    
    //컴포넌트를 출력하는 부분
    const element = <TestA color="red">Hellow React</TestA>
    ReactDOM.render(element, root)
  </script>
</body>

</html>
